<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>credit card validator</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><section class="check-section"><div class="check-card"><h3>Check your credit card number</h3><ul class="cards"><li class="card mir"><span class="card-tooltip" title="Мир">Мир</span></li><li class="card amexp"><span class="card-tooltip" title="American Express">American Express</span></li><li class="card visa"><span class="card-tooltip" title="Visa">Visa</span></li><li class="card mastercard"><span class="card-tooltip" title="Mastercard">Mastercard</span></li><li class="card maestro"><span class="card-tooltip" title="Maestro">Maestro</span></li></ul><div class="form-group"><form id="form" class="form-validator"><input class="form-input" placeholder="Credit card number"><div class="tooltip">Please insert a credit card number</div><button class="btn-form" type="submit" form="form">Click to validate</button></form></div></div></section></body></html>
